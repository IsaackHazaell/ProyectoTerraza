    <h1 class="display-4 text-center">Iniciar Sesión</h1>

    <section class="container">
      <br>
      <h3> Llena los siguientes datos.</h2>
      <form novalidate>

        <div class="form-group">
          <label for="nombre">Nombre de usuario: <span class="req">*</span></label>
          <input type="text" class="form-control" id="username" placeholder="Usuario" data-type="usuario">
        </div>
        <div class="form-group">
          <label for="ap-paterno">Contraseña: <span class="req">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="******" data-type="contrasena">
        </div>

        <br>
        <button type="button" id="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>

    </section>
