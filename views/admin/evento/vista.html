    <br><br>
      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">

    <br>

    <h1 class="display-4 text-center">Ver Evento</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label class="h4" for="client">Cliente: </label class="h4">
          <input type="text" class="form-control-plaintext" id="client" data-type="nombre" readonly>
        </div>
        <div class="form-group">
          <label class="h4" for="dateStart">Fecha Inicio: </label class="h4">
          <input type="date" class="form-control-plaintext" id="dateStart" data-type="fecha" readonly>
        </div>
        <div class="form-group">
          <label class="h4" for="dateEnd">Fecha Fin: </label class="h4">
          <input type="date" class="form-control-plaintext" id="dateEnd" data-type="fecha" readonly>
        </div>
        <div class="form-group">
          <label class="h4" for="persons">Numero de Personas: </label class="h4">
          <input type="number" class="form-control-plaintext" id="persons" data-type="numero" readonly>
        </div>
      </form>
    </section>

    <h2 class="display-5 text-center">Paquetes</h1>
    <br>

    <section class="container">
      <table id="tablaPaquetes" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <br><br><br><br>

    <script src="../../../js/alertify.min.js" type="text/javascript"></script>
