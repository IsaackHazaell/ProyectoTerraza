    <h1 class="display-4 text-center">Editar Evento</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label for="client">Cliente: <span class="req">*</span></label>
          <input type="text" class="form-control-plaintext" id="client" data-type="nombre" readonly>
        </div>
        <div class="form-group">
          <label for="dateStart">Fecha Inicio: <span class="req">*</span></label>
          <input type="date" class="form-control" id="dateStart" data-type="fecha">
        </div>
        <div class="form-group">
          <label for="dateEnd">Fecha Fin: <span class="req">*</span></label>
          <input type="date" class="form-control" id="dateEnd" data-type="fecha">
        </div>
        <div class="form-group">
          <label for="persons">Numero de Personas: <span class="req">*</span></label>
          <input type="number" class="form-control" id="persons" data-type="numero">
        </div>
        <button type="button" id="submit" class="btn btn-primary">Editar</button>
      </form>
      <br><br>
      <form>
        <div class="form-group">
          <label for="package_id">Seleccione Paquete:</label>
          <select class="form-control" id="package_id">
            <option value="0">Seleccione un Paquete...</option>
          </select>
        </div>
        <button type="button" id="submit_package" class="btn btn-primary">Agregar Paquete</button>
      </form>
      <br><br>
      <form>
        <div class="form-group">
          <label for="package_id_borrar">Seleccione Paquete:</label>
          <select class="form-control" id="package_id_borrar">
            <option value="0">Seleccione un Paquete...</option>
          </select>
        </div>
        <button type="button" id="submit_package_borrar" class="btn btn-primary">Borrar Paquete</button>
      </form>
    </section>
    <br><br><br><br>

    <!-- Optional JavaScript -->
