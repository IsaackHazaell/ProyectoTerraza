    <title>EVENTO/CREAR</title>

  <body>

    <br><br>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="../../panel-admin.html"> <img src="../../../img/iconos/grid-three-up-3x.png" alt=""> </a>

    <br>

    <h1 class="display-4 text-center">Crear Evento</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label for="client">Seleccione Cliente:</label>
          <select class="form-control" id="client">
            <option value="0">Seleccione un cliente...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dateStart">Fecha Inicio: <span class="req">*</span></label>
          <input type="date" class="form-control" id="dateStart" data-type="fecha">
        </div>
        <!-- <div class="form-group">
          <label for="dateTimeStart">Hora Inicio: <span class="req">*</span></label>
          <input type="time" class="form-control" id="dateTimeStart" data-type="fecha">
        </div> -->
        <div class="form-group">
          <label for="dateEnd">Fecha Fin: <span class="req">*</span></label>
          <input type="date" class="form-control" id="dateEnd" data-type="fecha">
        </div>
        <div class="form-group">
          <label for="persons">Numero de Personas: <span class="req">*</span></label>
          <input type="number" class="form-control" id="persons" data-type="numero">
        </div>
        <button type="button" id="submit" class="btn btn-primary">Crear</button>
      </form>

    </section>
    <br><br><br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../../js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../../js/alertify.min.js" type="text/javascript"></script>
    <script src="../../../js/md5.min.js" type="text/javascript"></script>
    <script src="../../../js/validation.js" type="text/javascript"></script>
    <script src="../../../js/js.cookie.js" type="text/javascript"></script>
    <script src="../../../js/sesion-sub.js" type="text/javascript"></script>
    <script src="../../../js/views/admin/evento/crear.js" type="text/javascript"></script>
