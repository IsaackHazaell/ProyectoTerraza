<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CLIENTES/VISTA</title>
  </head>
  <body>

    <br><br>
      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="../../panel-admin.html"> <img src="../../../img/iconos/grid-three-up-3x.png" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../../panel-admin.html">Regresar a panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>

    <br>

    <h1 class="display-4 text-center">Ver Cliente</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label for="email">Email: <span class="req">*</span></label>
          <input type="email" class="form-control-plaintext" id="email" placeholder="fernando@gmail.com" data-type="correo" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre(s): <span class="req">*</span></label>
          <input type="text" class="form-control-plaintext" id="name" placeholder="Fernando" data-type="nombre" readonly>
        </div>
        <div class="form-group">
          <label for="ap-paterno">Apellido(s): <span class="req">*</span></label>
          <input type="text" class="form-control-plaintext" id="last_name" placeholder="Mayorga" data-type="nombre" readonly>
        </div>
        <div class="form-group">
          <label for="tel-cel">Tel. Celular: <span class="req">*</span></label>
          <input type="text" class="form-control-plaintext" id="phone" placeholder="3398787646" data-type="numero" readonly>
        </div>
        <div class="form-group">
          <label for="tel-fijo">Puntuación: <span class="req">*</span></label>
          <input type="number" class="form-control-plaintext" id="score" placeholder="0" data-type="numero" readonly>
        </div>
        <div class="form-group">
          <label for="tel-cel">Comentario: <span class="req">*</span></label>
          <input type="text" class="form-control-plaintext" id="comment" placeholder="Comentario del cliente" data-type="nombre" readonly>
        </div>
      </form>
    </section>

    <h2 class="display-5 text-center">Eventos del cliente</h1>
    <br>

    <section class="container">
      <table id="tabla" class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Personas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../../js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../../js/alertify.min.js" type="text/javascript"></script>
    <script src="../../../js/md5.min.js" type="text/javascript"></script>
    <script src="../../../js/validation.js" type="text/javascript"></script>
    <script src="../../../js/views/admin/clientes/vista.js" type="text/javascript"></script>
  </body>
</html>
