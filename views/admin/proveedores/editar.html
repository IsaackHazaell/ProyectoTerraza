    <h1 class="display-4 text-center">Editar Proveedor</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label for="name">Nombre: <span class="req">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="Fernando" data-type="nombre">
        </div>
        <div class="form-group">
          <label for="last_name">Apellido: <span class="req">*</span></label>
          <input type="text" class="form-control" id="last_name" placeholder="Mayorga" data-type="nombre">
        </div>
        <div class="form-group">
          <label for="ocupation">Ocupaci√≥n: <span class="req">*</span></label>
          <input type="text" class="form-control" id="ocupation" placeholder="Luz y Sonido" data-type="nombre">
        </div>
        <div class="form-group">
          <label for="email">Email: <span class="req">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="fernando@gmail.com" data-type="correo">
        </div>
        <div class="form-group">
          <label for="phone">Telefono: <span class="req">*</span></label>
          <input type="number" class="form-control" id="phone" placeholder="3398787646" data-type="numero">
        </div>
        <div class="form-group">
          <label for="comment">Comentario: <span class="req">*</span></label>
          <input type="text" class="form-control" id="comment" placeholder="36297665" data-type="curriculum">
        </div>

        <button type="button" id="submit" class="btn btn-primary">Editar</button>
      </form>
    </section>

        <!-- Optional JavaScript -->
